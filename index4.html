<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="Aplicacion" content="Proyecto 01 - Aprendiendo JavaScript">
    <link rel="shortcut icon" href="icon/image.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script> 
    <title>Proyecto Individual 01</title>
</head> 
<body>
    <main>
        <section>
            <header>
                <img src="img/Logo.jpg" alt="logo_sistema_integral" id="logo">
            </header>
            <h2>Iniciar Sesion</h2>

            <form>
                <label for="user">Ingrese su correo electronico: </label>
                <input type="email" id="user">

                <label for="password">Ingrese su contraseña: </label>
                <input type="password" id="password">
                
                <a href="">¿Olvidaste tu contraseña?</a>

                <button>INGRESAR</button>
            </form>
        </section>
        <article>
            <img src="img/Lateral.jpg" alt="imagen_cerdito" id="lateral">
        </article>
    </main>
</body>
</html>
